<html>
<head>
  <title>mows</title>
</head>
<body>
  <h1>MQTT</h1>
  <p>My MQTT Web App</p>
  Broker: <input id="broker" value="ws://broker.hivemq.com:8000/mqtt">
  <br>
  <button id="connect" onclick="connectFunc()">Connect</button>
  <br>
  <br>
  Topic: <input id="pub-topic" value="cloud">
  <br>
  Payload: <input id="pub-payload" value="strife">
  <br>
  <button id="publish" onclick="publishFunc()">Publish</button>
  <br>
  <br>
  Topic: <input id="sub-topic" value="cloud">
  <br>
  <button id="subscribe" onclick="subscribeFunc()">Subscribe</button>
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>
</html>
